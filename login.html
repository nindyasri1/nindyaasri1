<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login RT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#16a34a,#22c55e);
}
.card{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:380px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:6px}
p{text-align:center;color:#6b7280;margin-bottom:20px}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  font-size:14px;
}
input{border:1px solid #d1d5db}
button{
  border:none;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#15803d}
</style>
</head>
<body>

<div class="card">
  <h2>Login RT</h2>
  <p>Laporan Keuangan RT</p>

  <form
    action="https://script.google.com/macros/s/AKfycby5hDXHir_DvDUq06lOCsXydOUA7A0nhnSvIfwEgv-lovYcucJkdfapT8VLC6GmwcuV/exec"
    method="POST"
  >
    <input type="hidden" name="action" value="login">

    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Masuk</button>
  </form>
</div>

</body>
</html>
