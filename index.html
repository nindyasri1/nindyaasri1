<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan RT</title>
</head>
<body>

<h2>Laporan Keuangan RT</h2>

<form id="form">
  <input type="date" name="tanggal" required>
  <input type="text" name="keterangan" required>
  <input type="number" name="masuk">
  <input type="number" name="keluar">

  <button type="submit">Simpan</button>
</form>

<p id="notif"></p>

<script>
const URL = "https://script.google.com/macros/s/AKfycbytfV3WeCtWzO1mL1wjFgBuoAXcMTuRYFQeXY2LxNkAVL4sSE3FKzZV5ecoQPwvnCeQ/exec";
const form = document.getElementById("form");
const notif = document.getElementById("notif");

form.addEventListener("submit", e => {
  e.preventDefault();

  notif.innerText = "Menyimpan...";

  fetch(URL, {
    method: "POST",
    body: new FormData(form)
  })
  .then(r => r.text())
  .then(t => {
    notif.innerText = t === "OK"
      ? "✅ Berhasil disimpan"
      : "❌ Gagal: " + t;
  })
  .catch(() => {
    notif.innerText = "❌ Koneksi gagal";
  });
});
</script>

</body>
</html>
